<div class="view-container">
  <div class="card">
      <div class="card-header card-header-danger">
          <h4 class="card-title">Companion Details</h4>
      </div>
      <div class="card-body">
          <div *ngIf="companionDetails">
              <div class="info-group">
                  <strong>Title:</strong> 
                  <p>{{ companionDetails.Title }}</p>
              </div>
              <div class="info-group">
                  <strong>SubTitle:</strong> 
                  <p>{{ companionDetails.SubTitle }}</p>
              </div>
              <div class="info-group">
                  <strong>Description:</strong> 
                  <p>{{ companionDetails.Description }}</p>
              </div>
              <div class="info-group">
                  <strong>Price:</strong> 
                  <p>{{ companionDetails.Price }}</p>
              </div>
              <div class="info-group">
                  <strong>Plan Period:</strong> 
                  <p>{{ companionDetails.PlanPeriod }}</p>
              </div>
              <div class="info-group">
                  <strong>Status:</strong> 
                  <p>{{ companionDetails.Status }}</p>
              </div>
