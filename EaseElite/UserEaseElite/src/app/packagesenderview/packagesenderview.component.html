<div class="card-container">
  <div class="card-group">
    <!-- Combined Card for Matched Traveller Details -->
    <div class="combined-card">
      <div class="card-header card-header-common">
        <h4 class="card-title"> Carrier Details</h4>
      
      </div>
      <div class="card-body">
        <!-- First Time Traveller Details -->
        <div class="traveller-details">
          <img class="photo" src="path/to/photo.jpg" alt="First Time Traveller Photo">
          <div class="details-text">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Contact:</strong> 202-555-0175</p>
            <p><strong>Age:</strong> 32</p>
            <p><strong>Gender:</strong> Male</p>
          </div>
        </div>

        <!-- Matched Companion -->
         
        <div class="matched-companion">
          <div class="p">
          <h5>Matched Carrier </h5>
          </div>
          <p><strong>Flight Number:</strong> 23455</p>
          <p><strong>Date:</strong> 2024-10-10</p>
          <p><strong>Upload Ticket:</strong> ticket.pdf</p>
          <p><strong>From:</strong> Los Angeles</p>
          <p><strong>Load Capacity (in kg):</strong>4kg</p>
      

          <div class="button-container">
            <button class="make-request-btn">Accept Request</button>
          </div>
        </div>
      </div>
    </div>
